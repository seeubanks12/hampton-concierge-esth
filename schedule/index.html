    <!--Contact Section-->
    <div class="contact-header">
      <h1>Contact Form</h1>
    </div>
    <div class="fcf-body">
      <div id="fcf-form">
        <h3 class="fcf-h3">Contact us</h3>

        <form
          id="fcf-form-id"
          class="fcf-form-class"
          method="post"
          action="contact-form-process.php"
        >
          <div class="fcf-form-group">
            <label for="Name" class="fcf-label"></label>
            <div class="fcf-input-group">
              <input
                type="text"
                placeholder="Name"
                id="Name"
                name="Name"
                class="fcf-form-control"
                required
              />
            </div>
          </div>

          <div class="fcf-form-group">
            <label for="Email" class="fcf-label"></label>
            <div class="fcf-input-group">
              <input
                type="email"
                placeholder="Email*"
                id="Email"
                name="Email"
                class="fcf-form-control"
                required
              />
            </div>
          </div>

          <div class="fcf-form-group">
            <label for="phone" class="fcf-label"></label>
            <div class="fcf-input-group">
              <textarea
                id="phone"
                placeholder="Phone Number"
                name="phone"
                class="fcf-form-control"
                required
              ></textarea>
            </div>
          </div>

          <div class="fcf-form-group">
            <label for="Message" class="fcf-label"></label>
            <div class="fcf-input-group">
              <textarea
                id="Message"
                name="Message"
                placeholder="Message"
                class="fcf-form-control"
                rows="6"
                maxlength="3000"
                required
              ></textarea>
            </div>
          </div>

          <div class="fcf-form-group">
            <button
              type="submit"
              id="fcf-button"
              class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
            >
              Send
            </button>
          </div>
          </div>
        </form>
        </div>
